services:
  mysql:
    image: mysql:8
    container_name: zaivio-nodes-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: zaivio_db
      MYSQL_USER: zaivio
      MYSQL_PASSWORD: zaivio123
    ports:
      - '3307:3306'
    volumes:
      - /root/docker-volumes/mysql-nodes:/var/lib/mysql
      - ./db_dump.sql:/docker-entrypoint-initdb.d/db_dump.sql
    networks:
      - nginx-network

  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: zaivio-nodes-backend
    # ports:
    #   - '8000:8000'
    depends_on:
      - mysql
    environment:
      DB_STRING: mysql+mysqlconnector://zaivio:zaivio123@mysql:3306/zaivio_db
      WALLET_PRIVATE_KEY: f590c9c83f519ffc4a42e41a708a24f5468ee14f23ba04f5669b10e9cac3eede
      WALLET_ADDRESS: 0xd9a07618A234C50654A038E3CdD0ea4f063E29da
      TOKEN_CONTRACT_ADDRESS: 0x9778f41d030702404677013fa7444c5872244621
      #polygoon
      POLYGON_MAINNET_RPC_URL: https://polygon-rpc.com
    networks:
      - nginx-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: https://nodesapi.zaiv.io
    container_name: zaivio-nodes-frontend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=https://nodesapi.zaiv.io
    # ports:
    #   - '3000:3000'
    depends_on:
      - backend
    networks:
      - nginx-network

networks:
  nginx-network:
    external: true
